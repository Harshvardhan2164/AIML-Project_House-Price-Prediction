<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            text-align: center;
            font-size: 24px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>House Price Prediction Result</h1>
    <div class="container">
        <!-- Creates a paragraph element that displays predicted house price represented
            by the place holder '{{ prediction }}'. This suggests the use of server-side
            rendering or a template engine to dynamically insert the predicted value into
            the HTML when rendering the page. -->
        <p>The predicted house price is: ${{ prediction }}</p>
    </div>
</body>
</html>
