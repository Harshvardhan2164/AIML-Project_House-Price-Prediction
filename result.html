<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction - Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            text-align: center;
            margin-bottom: 20px;
        }
        .result-heading {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        .result-value {
            font-size: 24px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>House Price Prediction - Result</h1>
    <div class="container">
        <div class="result">
            <h2 class="result-heading">Predicted House Price:</h2>
            <p class="result-value">{{ prediction }}</p>
        </div>
    </div>
</body>
</html>
